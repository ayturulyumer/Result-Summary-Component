<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="col1">
      <p>Your Result</p>
      <div class="col1-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="col2">
      <h4>Summary</h4>
      <div class="score">
        <div class="skill">
          <img src="/assets/images/icon-reaction.svg" alt="skillicon">
          <p>Reaction</p>
        </div>
        <p> 80 / 100</p>
      </div>
      <div class="score">
        <div class="skill">
          <img src="/assets/images/icon-memory.svg" alt="skillicon">
          <p>Memory</p>
        </div>
        <p> 92 / 100</p>
      </div>
      <div class="score">
        <div class="skill">
          <img src="/assets/images/icon-verbal.svg" alt="skillicon">
          <p>Verbal</p>
        </div>
        <p> 61 / 100</p>
      </div>
      <div class="score">
        <div class="skill">
          <img src="/assets/images/icon-visual.svg" alt="skillicon">
          <p>Visual</p>
        </div>
        <p> 72 / 100</p>
      </div>
      <button class="continue">Continue</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
